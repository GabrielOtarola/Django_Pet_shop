<!DOCTYPE html>
<html>
<head>
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Productos</h1>
        <a href="{% url 'crear_producto' %}" class="btn btn-success mb-3">Crear Producto</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                    <tr>
                        <td>{{ producto.nombre }}</td>
                        <td>{{ producto.precio }}</td>
                        <td>{{ producto.descripcion }}</td>
                        <td>
                            <a href="{% url 'detalle_producto' producto.pk %}" class="btn btn-info">Ver</a>
                            <a href="{% url 'editar_producto' producto.pk %}" class="btn btn-warning">Editar</a>
                            <form method="post" action="{% url 'eliminar_producto' producto.pk %}" style="display:inline;" onsubmit="return confirmarEliminacion();">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        function confirmarEliminacion() {
            return confirm("¿Estás seguro de que quieres eliminar este producto?");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlCHillkVq4MXuL1z0Q6mCLw8EIe8QQvNU4sA5hDgq4uTeqlW7BZPpPqkpy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVJSj4k8bKVlAuC6p3KGK6wc4eTu6h1qx+qKZ2LMgCT5SAa5d7Hep6DgfJep6KD3" crossorigin="anonymous"></script>
</body>
</html>
