<!DOCTYPE html>
<html>
<head>
    <title>Detalle de Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Detalle de Mascota</h1>
        <dl class="row">
            <dt class="col-sm-3">Nombre</dt>
            <dd class="col-sm-9">{{ mascota.nombre }}</dd>

            <dt class="col-sm-3">Especie</dt>
            <dd class="col-sm-9">{{ mascota.especie }}</dd>

            <dt class="col-sm-3">Raza</dt>
            <dd class="col-sm-9">{{ mascota.raza }}</dd>

            <dt class="col-sm-3">Fecha de Nacimiento</dt>
            <dd class="col-sm-9">{{ mascota.fecha_nacimiento }}</dd>
        </dl>
        <div class="mt-3">
            <a href="{% url 'editar_mascota' mascota.pk %}" class="btn btn-warning">Editar</a>
            <form method="post" action="{% url 'eliminar_mascota' mascota.pk %}" style="display:inline;" onsubmit="return confirmarEliminacion();">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
        </div>
        <div class="mt-3">
            <a href="{% url 'lista_mascotas' %}" class="btn btn-secondary">Volver a la lista</a>
        </div>
    </div>
    <script>
        function confirmarEliminacion() {
            return confirm("¿Estás seguro de que deseas eliminar esta mascota?");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlCHillkVq4MXuL1z0Q6mCLw8EIe8QQvNU4sA5hDgq4uTeqlW7BZPpPqkpy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVJSj4k8bKVlAuC6p3KGK6wc4eTu6h1qx+qKZ2LMgCT5SAa5hDgq4uTeqlW7BZPpPpKpy" crossorigin="anonymous"></script>
</body>
</html>
