<!DOCTYPE html>
<html>
<head>
    <title>{{ form.instance.pk|yesno:"Editar Mascota,Crear Mascota" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">{{ form.instance.pk|yesno:"Editar Mascota,Crear Mascota" }}</h1>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                {{ form.non_field_errors }}
            </div>
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{{ form.instance.pk|yesno:"Actualizar,Crear" }}</button>
        </form>
        <div class="mt-3">
            <a href="{% url 'lista_mascotas' %}" class="btn btn-secondary">Volver a la lista</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlCHillkVq4MXuL1z0Q6mCLw8EIe8QQvNU4sA5hDgq4uTeqlW7BZPpPqkpy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVJSj4k8bKVlAuC6p3KGK6wc4eTu6h1qx+qKZ2LMgCT5SAa5hDgq4uTeqlW7BZPpPpKpy" crossorigin="anonymous"></script>
</body>
</html>
