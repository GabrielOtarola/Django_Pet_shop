{% load static %} <!-- Carga la etiqueta 'static' de Django para manejar archivos estáticos -->

<!DOCTYPE html> <!-- Declara el tipo de documento como HTML5 -->
<html lang="en"> <!-- Inicia el documento HTML y establece el idioma como inglés -->
<head>
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta la escala y el tamaño de la ventana gráfica para dispositivos móviles -->
    <title>Login</title> <!-- Título de la página que aparecerá en la pestaña del navegador -->
    <link rel="stylesheet" href="{% static 'mipetshop/css/styles.css' %}"> <!-- Enlace al archivo CSS de estilos, usando la etiqueta 'static' de Django -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Enlace al archivo CSS de Bootstrap desde una CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> <!-- Enlace al archivo JavaScript de Bootstrap desde una CDN -->
    <style>
        /* Estilos personalizados */
        .card {
            width: 100%;
            max-width: 400px;
            margin: 50px auto; /* Ajuste el valor superior para centrarlo verticalmente */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .campo {
            margin-bottom: 20px;
        }
    </style> <!-- Estilos personalizados para la tarjeta y los campos del formulario -->
</head>
<body>
    <header>
        <div class="container-fluid">
          <img src="{% static 'mipetshop/img/logo.jpg' %}" alt="logo" > <!-- Imagen del logo usando la etiqueta 'static' de Django -->
        </div>
        <h1>Pet Shop</h1> <!-- Título principal de la página -->
        <p>Tu tienda en línea para mascotas</p> <!-- Descripción debajo del encabezado -->
    </header>
    <div class="container">
        <div class="card"> <!-- Contenedor de la tarjeta de login -->
            <h3 class="mb-4 text-center">Ingresar</h3> <!-- Título del formulario de login -->
            {% if error_message %} <!-- Verifica si hay un mensaje de error -->
                <div class="alert alert-danger" role="alert">
                    {{ error_message }} <!-- Muestra el mensaje de error -->
                </div>
            {% endif %}
            <form action="{% url 'login' %}" method="post"> <!-- Formulario de login -->
                {% csrf_token %} <!-- Token CSRF para seguridad en formularios de Django -->
                <div class="campo">
                    <input type="text" name="username" class="form-control" placeholder="Nombre de Usuario" required> <!-- Campo de entrada para el nombre de usuario -->
                </div>
                <div class="campo">
                    <input type="password" name="password" class="form-control" placeholder="Contraseña" required> <!-- Campo de entrada para la contraseña -->
                </div>
                <div class="campo">
                    <button type="submit" class="btn btn-primary btn-block">Ingresar</button> <!-- Botón para enviar el formulario -->
                </div>
            </form>
        </div>
    </div>
</body>
</html> <!-- Finaliza el documento HTML -->
