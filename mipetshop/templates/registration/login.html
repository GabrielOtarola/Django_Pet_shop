{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'mipetshop/css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* Estilos personalizados */
        .card {
            width: 100%;
            max-width: 400px;
            margin: 50px auto; /* Ajuste el valor superior para centrarlo verticalmente */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .campo {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container-fluid">
          <img src="{% static 'mipetshop/img/logo.jpg' %}" alt="logo" >
        </div>
        <h1>Pet Shop</h1>
        <p>Tu tienda en línea para mascotas</p>
      </header>
    <div class="container">
        <div class="card">
            <h3 class="mb-4 text-center">Ingresar</h3>
            {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
            {% endif %}
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="campo">
                    <input type="text" name="username" class="form-control" placeholder="Nombre de Usuario" required>
                </div>
                <div class="campo">
                    <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <div class="campo">
                    <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
